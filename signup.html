<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Church Login Page</title>
</head>

<body>
    <header>
        <img src="dlbc-logo-5.png" alt="logo">
    </header>

    <main>

        <div class="login">
            <a href="login.html">Login</a>
            <a href="#" class="current">Sign up</a>
        </div>

        
            <form action="">
                <div class="field">
                    <label for="user-name">Name</label>
                    <input placeholder="Enter your name" type="text" id="user-name" name="user-name" >
                </div>

                <div class="field">
                    <label for="email-address">Email Address</label>
                    <input placeholder="Enter your email" type="email" id="email-address">
                </div>

                <div class="field">
                    <label for="phone">Phone Number</label>
                    <input placeholder="Enter Phone" type="text" name="phone" id="phone">
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input placeholder="Enter password" type="password" id="password" name="password">
                </div>

                <div class="field">
                    <label for="confirm-password">Confirm password</label>
                    <input placeholder="Re-enter password" type="password" id="confirm-password" name="password">
                </div>

             
                <a href="mainpage.html" class="main_btn">Create Account</a>
             
            </form>
        </main>
