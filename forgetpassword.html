<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/e5a16ee318.js" crossorigin="anonymous"></script>
    <title>Forgot password?</title>
</head>

<body>
    <main>
        <div class="unicode">
            <a href="login.html"><i class="fa-solid fa-arrow-left-long"></i></a>
        </div>
        <p class="forget">Forget password</p>
        <p class="description"> Enter your registered email below to recieve password rest instruction</p>

        <form action="">
            <div class="field">
                <label for="email-address">Email Address</label>
                <input type="email" placeholder="Enter email" name="email-address" id="email-address">
            </div>

            <a class="main_btn"> Submit </a>

        </form>

        <div class="ff">
            <p class="remember"> Remember password? <a href="login.html">Login</a></p>

        </div>
    </main>
</body>

</html>
